<!-- Enhanced Landing View Component -->
<div id="landing-view" class="view active">
    <div class="container">
        <div class="landing-content">
            <div class="brand-header">
                <h1>RRB Mock Test</h1>
                <h2>ALL MOCK TESTS IN ONE PLACE ONLY FOR ME </h2>
                <div class="test-info">
                    <span class="info-badge">Mixed Difficulty</span>
                    <span class="info-badge">Complete Analysis BY TOPIC WISE</span>
                </div>
            </div>
            
            <div class="settings-panel">
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="test-duration" class="setting-label">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            Test Duration
                        </label>
                        <select id="test-duration" class="form-control">
                            <option value="60">60 minutes</option>
                            <option value="90" selected>90 minutes (RRB Mode)</option>
                            <option value="120">120 minutes</option>
                            <option value="custom">Custom Duration</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="question-timer" class="setting-label">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 8,14"></polyline>
                            </svg>
                            Question Timer
                        </label>
                    </div>
                </div>
                
                <div id="custom-duration-section" class="setting-group hidden">
                    <label class="setting-label">Custom Duration:</label>
                    <div class="custom-duration-inputs">
                        <div class="time-input-group">
                            <input type="number" id="custom-minutes" class="form-control time-input" 
                                   min="1" max="300" placeholder="MM" value="90">
                            <label for="custom-minutes" class="time-input-label">Minutes</label>
                        </div>
                        <div class="time-input-group">
                            <input type="number" id="custom-seconds" class="form-control time-input" 
                                   min="0" max="59" placeholder="SS" value="0">
                            <label for="custom-seconds" class="time-input-label">Seconds</label>
                        </div>
                    </div>
                </div>
                
                <div class="checkbox-grid">
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="dark-mode">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Dark Mode</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="enhanced-timer" checked>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Enhanced Timer with Alerts</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="question-grid-sidebar">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Question Grid Sidebar</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="negative-marking">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Negative Marking (-0.33 per incorrect)</span>
                    </label>
                </div>
                
                <div class="setting-group">
                    <label for="question-source" class="setting-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        Question Source
                    </label>
                    <select id="question-source" class="form-control">
                        <option value="default">Default Questions (50 questions)</option>
                        <option value="json">Upload JSON/TXT File</option>
                    </select>
                </div>
                
                <div id="json-upload-section" class="setting-group hidden">
                    <div class="file-management-tabs">
                        <button id="upload-tab" class="tab-button active" data-tab="upload">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Upload New File
                        </button>
                        <button id="browse-tab" class="tab-button" data-tab="browse">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <folder icon>
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Browse Saved Files
                        </button>
                    </div>

                    <!-- Upload Tab Content -->
                    <div id="upload-content" class="tab-content active">
                        <label for="json-file" class="setting-label">Upload Test File (JSON/TXT):</label>
                        <div class="file-upload-area">
                            <input type="file" id="json-file" accept=".json,.txt" class="file-input">
                            <div class="file-upload-display">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7,10 12,15 17,10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                <span>Drop JSON/TXT file here or click to browse</span>
                            </div>
                        </div>
                        <div class="upload-options">
                            <div class="subject-chapter-selection">
                                <div class="selection-group">
                                    <label for="upload-subject" class="setting-label">Subject:</label>
                                    <input type="text" id="upload-subject" placeholder="Enter subject (e.g., Physics, Chemistry)" class="form-control" list="subject-suggestions">
                                    <datalist id="subject-suggestions">
                                        <option value="General Awareness">
                                        <option value="General Intelligence and Reasoning">
                                        <option value="Basics of Computers and Applications">
                                        <option value="Mathematics">
                                        <option value="Basic Science and Engineering">
                                    </datalist>
                                </div>
                                <div class="selection-group">
                                    <label for="upload-chapter" class="setting-label">Chapter:</label>
                                    <input type="text" id="upload-chapter" placeholder="Enter chapter (e.g., Units and Measurements)" class="form-control" list="chapter-suggestions">
                                    <datalist id="chapter-suggestions">
                                        <!-- General Awareness Chapters -->
                                        <option value="Current Affairs">
                                        <option value="Indian Geography">
                                        <option value="Indian Culture & History">
                                        <option value="Freedom Struggle">
                                        <option value="Indian Polity & Constitution">
                                        <option value="Indian Economy">
                                        <option value="Environmental Issues (India & World)">
                                        <option value="Sports">
                                        <option value="Scientific & Technological Developments">
                                        
                                        <!-- General Intelligence and Reasoning Chapters -->
                                        <option value="Analogies">
                                        <option value="Alphabetical Series">
                                        <option value="Number Series">
                                        <option value="Coding & Decoding">
                                        <option value="Mathematical Operations">
                                        <option value="Relationships">
                                        <option value="Syllogism">
                                        <option value="Jumbling">
                                        <option value="Venn Diagram">
                                        <option value="Data Interpretation & Sufficiency">
                                        <option value="Conclusions & Decision Making">
                                        <option value="Similarities & Differences">
                                        <option value="Analytical Reasoning">
                                        <option value="Classification">
                                        <option value="Directions">
                                        <option value="Statement–Arguments">
                                        <option value="Statement–Assumptions">
                                        
                                        <!-- Basics of Computers and Applications Chapters -->
                                        <option value="Computer Architecture">
                                        <option value="Input Devices">
                                        <option value="Output Devices">
                                        <option value="Storage Devices">
                                        <option value="Networking">
                                        <option value="Operating Systems (Windows/Unix/Linux)">
                                        <option value="MS Office">
                                        <option value="Data Representation">
                                        <option value="Internet & Email">
                                        <option value="Websites & Browsers">
                                        <option value="Computer Virus">
                                        
                                        <!-- Mathematics Chapters -->
                                        <option value="Number System">
                                        <option value="Rational & Irrational Numbers">
                                        <option value="BODMAS Rule">
                                        <option value="Quadratic Equations">
                                        <option value="Arithmetic Progression">
                                        <option value="Similar Triangles">
                                        <option value="Pythagoras Theorem">
                                        <option value="Coordinate Geometry">
                                        <option value="Trigonometric Ratios">
                                        <option value="Heights & Distances">
                                        <option value="Surface Area & Volume">
                                        <option value="Sets">
                                        <option value="Statistics (Dispersion & SD)">
                                        <option value="Probability">
                                        
                                        <!-- Basic Science and Engineering Chapters -->
                                        <option value="Units & Measurements">
                                        <option value="Mass Weight Density">
                                        <option value="Work Power Energy">
                                        <option value="Speed & Velocity">
                                        <option value="Heat & Temperature">
                                        <option value="Electric Charge Field Intensity">
                                        <option value="Electric Potential & Potential Difference">
                                        <option value="Simple Electric Circuits">
                                        <option value="Conductors & Insulators">
                                        <option value="Ohm's Law & Limitations">
                                        <option value="Resistances Series & Parallel">
                                        <option value="Specific Resistance">
                                        <option value="Electric Potential Energy & Power">
                                        <option value="Ampere's Law">
                                        <option value="Magnetic Force (Charged Particle)">
                                        <option value="Magnetic Force (Straight Conductor)">
                                        <option value="Electromagnetic Induction">
                                        <option value="Faraday's Law">
                                        <option value="Electromagnetic Flux">
                                        <option value="Magnetic Field">
                                        <option value="Magnetic Induction">
                                        <option value="Basic Electronics">
                                        <option value="Digital Electronics">
                                        <option value="Electronic Devices & Circuits">
                                        <option value="Microcontroller">
                                        <option value="Microprocessor">
                                        <option value="Electronic Measurements">
                                        <option value="Measuring Systems & Principles">
                                        <option value="Range Extension Methods">
                                        <option value="Cathode Ray Oscilloscope">
                                        <option value="LCD">
                                        <option value="LED Panel">
                                        <option value="Transducers">
                                    </datalist>
                                </div>
                            </div>
                            <label class="checkbox-label">
                                <input type="checkbox" id="save-to-cloud" checked>
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">Save to cloud database</span>
                            </label>
                        </div>
                        <div id="json-status" class="json-status hidden"></div>
                    </div>

                    <!-- Browse Tab Content -->
                    <div id="browse-content" class="tab-content hidden">
                        <div class="file-browser">
                            <div class="browser-controls">
                                <div class="search-filter-group">
                                    <div class="search-input-group">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="11" cy="11" r="8"></circle>
                                            <path d="m21 21-4.35-4.35"></path>
                                        </svg>
                                        <input type="text" id="file-search" placeholder="Search by filename, subject, or chapter..." class="form-control">
                                    </div>
                                    <select id="subject-filter" class="form-control filter-select">
                                        <option value="">All Subjects</option>
                                    </select>
                                </div>
                                <button id="refresh-files" class="btn btn--secondary">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="23,4 23,10 17,10"></polyline>
                                        <polyline points="1,20 1,14 7,14"></polyline>
                                        <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10m22,4L18.36,18.36A9,9,0,0,1,3.51,15"></path>
                                    </svg>
                                    Refresh
                                </button>
                            </div>
                            
                            <div id="file-list" class="file-list">
                                <div class="loading-message">
                                    <div class="loading-spinner"></div>
                                    <span>Loading saved files...</span>
                                </div>
                            </div>

                            <div id="pagination-controls" class="pagination-controls hidden">
                                <button id="prev-page" class="btn btn--secondary" disabled>Previous</button>
                                <span id="page-info">Page 1 of 1</span>
                                <button id="next-page" class="btn btn--secondary" disabled>Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="start-button-container">
                <button id="start-test-btn" class="btn btn--primary btn--large">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                    Start Mock Test
                </button>
                
                <button id="view-dashboard-btn" class="btn btn--secondary btn--large dashboard-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <rect x="7" y="7" width="3" height="9"></rect>
                        <rect x="14" y="7" width="3" height="5"></rect>
                    </svg>
                    View Dashboard
                </button>
            </div>
        </div>
    </div>
</div>
